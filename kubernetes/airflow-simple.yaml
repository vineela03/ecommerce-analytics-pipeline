apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
  namespace: ecommerce-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
      - name: airflow-standalone
        image: apache/airflow:2.8.0-python3.11
        command:
        - bash
        - -c
        - |
          # Install Kubernetes provider
          pip install apache-airflow-providers-cncf-kubernetes --quiet
          
          # Initialize database
          airflow db init
          
          # Create admin user
          airflow users create \
            --username admin \
            --firstname Admin \
            --lastname User \
            --role Admin \
            --email admin@example.com \
            --password admin 2>/dev/null || echo "User exists"
          
          # Start in standalone mode (webserver + scheduler in one process)
          airflow standalone
        ports:
        - containerPort: 8080
          name: webserver
        env:
        - name: AIRFLOW__CORE__DAGS_FOLDER
          value: /opt/airflow/dags
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "False"
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          value: ecommerce_pipeline_secret_key_2024
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          value: sqlite:////opt/airflow/airflow.db
        - name: AIRFLOW__WEBSERVER__EXPOSE_CONFIG
          value: "True"
        volumeMounts:
        - name: airflow-home
          mountPath: /opt/airflow
      volumes:
      - name: airflow-home
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-service
  namespace: ecommerce-pipeline
spec:
  type: NodePort
  selector:
    app: airflow
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    name: webserver
