apiVersion: v1
kind: ConfigMap
metadata:
  name: airflow-config
  namespace: ecommerce-pipeline
data:
  airflow.cfg: |
    [core]
    dags_folder = /opt/airflow/dags
    executor = LocalExecutor
    load_examples = False
    
    [webserver]
    secret_key = ecommerce_pipeline_secret_key_2024
    expose_config = True
    
    [scheduler]
    catchup_by_default = False
    
    [database]
    sql_alchemy_conn = sqlite:////opt/airflow/airflow.db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
  namespace: ecommerce-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      initContainers:
      - name: init-airflow
        image: apache/airflow:2.8.0-python3.11
        command:
        - bash
        - -c
        - |
          airflow db init
          airflow users create \
            --username admin \
            --firstname Admin \
            --lastname User \
            --role Admin \
            --email admin@example.com \
            --password admin || echo "User already exists"
        env:
        - name: AIRFLOW__CORE__DAGS_FOLDER
          value: /opt/airflow/dags
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "False"
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          value: ecommerce_pipeline_secret_key_2024
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        volumeMounts:
        - name: airflow-home
          mountPath: /opt/airflow
      containers:
      - name: airflow-webserver
        image: apache/airflow:2.8.0-python3.11
        command: ["airflow", "webserver"]
        ports:
        - containerPort: 8080
        env:
        - name: AIRFLOW__CORE__DAGS_FOLDER
          value: /opt/airflow/dags
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "False"
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          value: ecommerce_pipeline_secret_key_2024
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        volumeMounts:
        - name: airflow-home
          mountPath: /opt/airflow
        - name: airflow-dags
          mountPath: /opt/airflow/dags
      - name: airflow-scheduler
        image: apache/airflow:2.8.0-python3.11
        command: ["airflow", "scheduler"]
        env:
        - name: AIRFLOW__CORE__DAGS_FOLDER
          value: /opt/airflow/dags
        - name: AIRFLOW__CORE__LOAD_EXAMPLES
          value: "False"
        - name: AIRFLOW__WEBSERVER__SECRET_KEY
          value: ecommerce_pipeline_secret_key_2024
        - name: AIRFLOW__CORE__EXECUTOR
          value: LocalExecutor
        volumeMounts:
        - name: airflow-home
          mountPath: /opt/airflow
        - name: airflow-dags
          mountPath: /opt/airflow/dags
      volumes:
      - name: airflow-home
        emptyDir: {}
      - name: airflow-dags
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-service
  namespace: ecommerce-pipeline
spec:
  type: NodePort
  selector:
    app: airflow
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
    name: webserver
